<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <div class="container">
            <h1>My Image Gallery</h1>
            <input type="search" id="search-text">
            <button type="submit">
                Search
            </button>

            <div class="gallery">
                <figure class="gallery-item">
                    <img src="https://i.picsum.photos/id/183/240/240.jpg">
                    <figcaption>
                        VW camper van circa 1960. Black and white image.
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://i.picsum.photos/id/1031/240/240.jpg">
                    <figcaption>
                        A new shiny skyscraper.
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://i.picsum.photos/id/272/240/150.jpg">
                    <figcaption>
                        Atmospheric weather on Mt SomethingOrOther
                    </figcaption>
                </figure>
            </div>
        </div>
    </body>
</html>
